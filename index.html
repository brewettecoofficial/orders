<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brewette</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<main class="container">

  <!-- HERO -->
  <section class="hero">
    <h1>Brewette</h1>
    <p class="tagline">Your daily sip.</p>
  </section>

  <!-- CUSTOMER DETAILS -->

  <h2>Ordering for</h2> <br>

  <div class="customer-fields">
  <input 
    type="text" 
    id="customerName" 
    placeholder="Your name" 
    required 
  />

  <input 
    type="tel" 
    id="customerPhone" 
    placeholder="Phone number" 
    required 
  />

  <textarea 
    id="customerAddress" 
    placeholder="Delivery address" 
    rows="3"
    required
  ></textarea>
  </div>

  <!-- ORDER -->
  <section class="order">
    <h2>What are you sipping today?</h2>

    <div class="order-item" data-item="Iced White Chocolate Mocha">
      <span>Iced White Chocolate Mocha</span>
      <div class="qty-control">
        <button onclick="updateQty('Iced White Chocolate Mocha', -1)">−</button>
        <span id="qty-Iced White Chocolate Mocha">0</span>
        <button onclick="updateQty('Iced White Chocolate Mocha', 1)">+</button>
      </div>
    </div>

    <div class="order-item" data-item="Iced Nuts About You">
      <span>Iced Nuts About You</span>
      <div class="qty-control">
        <button onclick="updateQty('Iced Nuts About You', -1)">−</button>
        <span id="qty-Iced Nuts About You">0</span>
        <button onclick="updateQty('Iced Nuts About You', 1)">+</button>
      </div>
    </div>

    <div class="order-item" data-item="Milk Coffee">
      <span>Milk Coffee</span>
      <div class="qty-control">
        <button onclick="updateQty('Milk Coffee', -1)">−</button>
        <span id="qty-Milk Coffee">0</span>
        <button onclick="updateQty('Milk Coffee', 1)">+</button>
      </div>
    </div>

  <div class="order-total">
    <span>Total</span>
    <span id="totalAmount">₹0</span>
  </div>

  <section class="payment">
  <h2>Payment</h2>

  <img 
    src="gpay-qr.png" 
    alt="Pay via Google Pay" 
    class="gpay-qr"
  />

   target="_blank" rel="noopener"> Pay with Google Pay </a> <br> -->
    
  <a href="upi://pay?pa=apoorvak999@oksbi&pn=Apoorva Korabondy&am=299&cu=INR"
   > Copy UPI ID </a>

  <p class="payment-note"> Please ensure your payment is completed before placing your order. <br> <br> </p>
  </section>
    
  <button class="btn" onclick="submitOrder()">Place Order</button>
  </section>

  <footer>
    <br> <br> <p>:)</p>
  </footer>

</main>

<script src="script.js"></script>
</body>

</html>
